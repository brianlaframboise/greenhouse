<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:head>
    <style type="text/css">
	    .column {
	        position: relative;
	        float: left;
	    }
	    #features {
	        width: 20%;
	    }
	    #feature {
	        width: 80%
	    }
    </style>
</wicket:head>
<wicket:extend>
<div id='body'>
	<div id='features' class='column'>
		<h3>Features</h3>
		<ol>
		    <li wicket:id='features'><a wicket:id='link'><span wicket:id='name'>Hello World Feature</span></a></li>
		</ol>
	</div>
	
	<div id='feature' class='column'>
	    <h3>Feature</h3>
		<div wicket:id='feature'>
		    <wicket:container wicket:id='lines'><pre wicket:id='pre'><wicket:container wicket:id='context'>plain | scenario | example</wicket:container></pre></wicket:container>
		</div>
	</div>
	
	<div wicket:id='dialog'>
        <div style="background-color: white; border: 1px solid black; display: block; text-align: left; padding: 30px; width: 90%; position: fixed; top: 20px; left: 20px; overflow: scroll; max-height: 700px">
            <span wicket:id='progress'>Running for X seconds... | Complete!</span>
            <div align="right"><a wicket:id='close'>Close</a></div>
            <pre wicket:id='output'></pre>
	    </div>
	</div>
	
	<wicket:fragment wicket:id='plain'><span wicket:id='text'></span></wicket:fragment>
    <wicket:fragment wicket:id='featureFragment'><span wicket:id='pretext'>Feature: </span><a wicket:id='execute'><span wicket:id='name'>Feature Name</span></a></wicket:fragment>
	<wicket:fragment wicket:id='scenario'><span wicket:id='pretext'>Scenario: </span><a wicket:id='execute'><span wicket:id='name'>Scenario Name</span></a></wicket:fragment>
	<wicket:fragment wicket:id='example'><span wicket:id='pretext'>[white space]</span><a wicket:id='execute'><span wicket:id='text'>| foo | bar |</span></a></wicket:fragment>
</div>
</wicket:extend>
</body>
</html>

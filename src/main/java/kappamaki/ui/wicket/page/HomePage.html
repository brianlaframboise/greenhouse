<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Kappamaki</title>
    <style type="text/css">
    pre {
        padding: 0px;
        margin: 0px;
    }
    </style>
</head>
<body>

<h3>Tags</h3>
<table>
  <tr>
    <th>Name</th>
    <th>#</th>
  </tr>
  <tr wicket:id='tags'>
    <td wicket:id='tag'>@tag</td>
    <td wicket:id='count'>123</td>
  </tr>
</table>

<h3>Scenarios</h3>

<ol>
    <wicket:container wicket:id='scenarios'>
        <li><a wicket:id='link'><span wicket:id='name'>Hello World</span></a></li>
    </wicket:container>
</ol>

<h3>Scenario</h3>

<div wicket:id='scenario'>
    <h2 wicket:id='name'>Scenario</h2> (<a wicket:id='execute'>Execute</a>)
    <wicket:container wicket:id='lines'><pre wicket:id='line'><wicket:container wicket:id='context'></wicket:container></pre></wicket:container>
</div>
<wicket:fragment wicket:id='plain'><span wicket:id='text'></span></wicket:fragment>
<wicket:fragment wicket:id='example'><a wicket:id='execute'><span wicket:id='text'></span></a></wicket:fragment>

<h3>Output</h3>

<pre wicket:id='output'></pre>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Kappamaki</title>
    <style type="text/css">
    pre {
        padding: 0px;
        margin: 0px;
    }
    </style>
</head>
<body>

<h3>Tags</h3>
<table>
  <tr>
    <th>Name</th>
    <th>#</th>
  </tr>
  <tr wicket:id='tags'>
    <td wicket:id='tag'>@tag</td>
    <td wicket:id='count'>123</td>
  </tr>
</table>

<h3>Features</h3>

<ol>
    <li wicket:id='features'><a wicket:id='link'><span wicket:id='name'>Hello World Feature</span></a></li>
</ol>

<h3>Feature</h3>

<div wicket:id='feature'>
    <h2><a wicket:id='execute'><span wicket:id='name'>Feature</span></a></h2>
    <wicket:container wicket:id='lines'><pre wicket:id='pre'><wicket:container wicket:id='context'></wicket:container></pre></wicket:container>
</div>
<wicket:fragment wicket:id='plain'>
    <span wicket:id='text'></span>
</wicket:fragment>
<wicket:fragment wicket:id='scenario'>
    <span wicket:id='pretext'>Scenario:    </span><a wicket:id='execute'><span wicket:id='name'>Scenario</span></a>
</wicket:fragment>
<wicket:fragment wicket:id='example'>
    <span wicket:id='pretext'>[white space]</span><a wicket:id='execute'><span wicket:id='text'>| foo | bar |</span></a>
</wicket:fragment>

<h3>Output</h3>

<pre wicket:id='output'></pre>
</body>
</html>

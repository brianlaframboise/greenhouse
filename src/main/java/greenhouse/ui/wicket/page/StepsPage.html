<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
	<section class='grid_2'>
		<span>My scenario</span>
		<textarea wicket:id='scenario' rows="10" cols="80" style="font-family: monospace;"></textarea>
		<span>Enter a step</span>
		<form wicket:id='form'>
			<input wicket:id='step' type="text" size="80">
			<table wicket:id='table'>
				<thead>
					<tr>
						<td>Type</td>
						<td>Input</td>
						<td>Example</td>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id='inputs'>
						<td wicket:id='type'>[Date]</td>
						<td><span wicket:id='input'></span></td>
						<wicket:fragment wicket:id='text'><input wicket:id='input'></wicket:fragment>
						<wicket:fragment wicket:id='select'><select wicket:id='input'></select></wicket:fragment>
						<td wicket:id='example'>[2012-01-01]</td>
					</tr>
				</tbody>
			</table>		
			<input wicket:id='add' type="submit" value="Add">
			<input wicket:id='substitute' type="submit" value="Substitute">
			<input wicket:id='execute' type="submit" value="Execute">
		</form>
	</section>
	<div class='clear'></div>
</wicket:extend>
</body>
</html>

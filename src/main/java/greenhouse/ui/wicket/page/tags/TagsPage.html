<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>

<table class='table table-bordered table-striped'>
	<tr>
        <th></th>
		<th style='text-align: center;'>#</th>
        <th>Name</th>
	</tr>
	<tr wicket:id='tags'>
        <td style='width:10%; text-align:center;'><a wicket:id='execute' target='_blank' class='btn btn-danger'>Execute</a></td>
        <td wicket:id='count' style='width:5%; text-align:center;'>[123]</td>
        <td><a wicket:id='link'><span wicket:id='tag'>[@tag]</span></a></td>
	</tr>
</table>

<div wicket:id='matches'>
	<ol>
		<li wicket:id='scenarios'>
			<a wicket:id='view'><span wicket:id='featureScenario'>[Feature &gt; Scenario]</span></a>
		</li>
	</ol>
</div>

</wicket:extend>
</body>
</html>

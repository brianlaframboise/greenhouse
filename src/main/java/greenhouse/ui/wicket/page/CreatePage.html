<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>

		<div class='row show-grid'>
			<div class='span8'>
				<h3>Scenario Editor</h3>
			</div>
			<div class='span8'>
				<h3>Preview</h3>
			</div>
		</div>
		<div class='row show-grid'>
			<div class='span8'>
				<textarea wicket:id='scenario' rows="10" cols="80" style="font-family: monospace;"></textarea>
			</div>
			<div class='span8'>
				<pre wicket:id='preview'>[Preview text]</pre>
			</div>
			<div class='span1'>
				<a wicket:id='execute' class='btn danger'>Execute</a>
			</div>
		</div>
		
		<div class='row'>
		</div>
		
		<div>
			<form wicket:id='form' class='form-stacked'>
				<fieldset>
					<label> Enter a step
						<input wicket:id='step' type="text" size="80">
					</label>
					<input wicket:id='add' class='btn info' type="submit" value="Add">
					<input wicket:id='substitute' type="submit" value="Substitute">
				</fieldset>
				
				<table wicket:id='table' class='condensed-table'>
					<thead>
						<tr>
							<td>Type</td>
							<td>Input</td>
							<td>Example</td>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id='inputs'>
							<td wicket:id='type'>[Date]</td>
							<td><span wicket:id='input'></span></td>
							<wicket:fragment wicket:id='text'><input wicket:id='input'></wicket:fragment>
							<wicket:fragment wicket:id='select'><select wicket:id='input'></select></wicket:fragment>
							<td wicket:id='example'>[2012-01-01]</td>
						</tr>
					</tbody>
				</table>		
			</form>
		</div>
	<div class='clear'></div>
	<div wicket:id='dialog'>[OutputDialog goes here]</div>
</wicket:extend>
</body>
</html>

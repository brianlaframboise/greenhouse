<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
<div wicket:id='dialog'>
	<div style="background-color: white; border: 1px solid black; display: block; text-align: left; padding: 30px; width: 90%; position: fixed; top: 20px; left: 20px; overflow: scroll; max-height: 700px">
		<span wicket:id='progress'>Running for X seconds... | Complete!</span>
		<div align="right"><a wicket:id='close'>Close</a></div>
		<pre wicket:id='output'></pre>
	</div>
</div>
</wicket:panel>
</body>
</html>

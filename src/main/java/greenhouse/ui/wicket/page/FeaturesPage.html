<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
<div id='body'>
	<div id='features'>
		<h3>Features</h3>
		<ol>
		    <li wicket:id='features'><a wicket:id='link'><span wicket:id='name'>Hello World Feature</span></a></li>
		</ol>
	</div>
	
	<div id='feature'>
	    <h3>Feature</h3>
		<div wicket:id='feature'>
            <a wicket:id='edit' class='btn info'>Edit</a>
		    <wicket:container wicket:id='lines'><pre wicket:id='pre'><wicket:container wicket:id='context'>plain | scenario | example</wicket:container></pre></wicket:container>
		</div>
		<form wicket:id='editForm'>
		  <div>
            <a wicket:id='cancel' class='btn info' style='float:left;'>Cancel</a>
            <a wicket:id='run' class='btn danger' style='float:right;'>Run</a>
          </div>
		  <textarea wicket:id='gherkin' rows="25" cols="80" style="width: 930px; font-family: monospace;"></textarea>
		</form>
	</div>
	
	<div class='clear'></div>
	
	<wicket:fragment wicket:id='plain'><span wicket:id='text'></span></wicket:fragment>
    <wicket:fragment wicket:id='featureFragment'><span wicket:id='pretext'>Feature: </span><a wicket:id='execute' target="_blank"><span wicket:id='name'>Feature Name</span></a></wicket:fragment>
	<wicket:fragment wicket:id='scenario'><span wicket:id='pretext'>Scenario: </span><a wicket:id='execute' target="_blank"><span wicket:id='name'>Scenario Name</span></a></wicket:fragment>
	<wicket:fragment wicket:id='example'><span wicket:id='pretext'>[white space]</span><a wicket:id='execute' target="_blank"><span wicket:id='text'>| foo | bar |</span></a></wicket:fragment>
</div>
</wicket:extend>
</body>
</html>

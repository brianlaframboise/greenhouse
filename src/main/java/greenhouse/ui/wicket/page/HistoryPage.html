<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>

<div wicket:id='body'></div>

<wicket:fragment wicket:id='table'>
    <table class='bordered-table zebra-striped'>
        <thead>
            <tr>
                <th>#</th>
                <th>State</th>
                <th>Start</th>
                <th>End</th>
                <th>Enviroment</th>
                <th>Type</th>
                <th>Details</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id='history'>
                <td><a wicket:id='detailsLink'><span wicket:id='number'>[1]</span></a></td>
                <td wicket:id='state'>[RUNNING]</td>
                <td wicket:id='start'>[Start time]</td>
                <td wicket:id='end'>[End time]</td>
                <td wicket:id='environment'>[default]</td>
                <td wicket:id='type'>[FEATURE]</td>
                <td wicket:id='details'>[Feature name]</td>
                <td>
                	<a wicket:id='output' target="_blank">Logs</a>
                	<a wicket:id='report' target="_blank">Report</a>
                </td>
            </tr>
        </tbody>
    </table>
</wicket:fragment>

<wicket:fragment wicket:id='details'>
    <h3>Details</h3>
    <h4>Logs</h4>
    <pre wicket:id='output'></pre>
</wicket:fragment>

</wicket:extend>
</body>
</html>

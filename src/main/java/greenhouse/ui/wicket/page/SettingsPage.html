<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
	<section id='contexts'>
		<div class='row'>
			<div class='span'>
				<h2>Contexts</h2>
			</div>
		</div>
	    <table class='zebra-striped'>
	        <thead>
	            <tr>
	                <th>Key</th>
	                <th>Name</th>
	                <th>Command</th>
	                <th></th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr wicket:id='contexts'>
	                <td wicket:id='key'>[1]</td>
	                <td wicket:id='name'>[RUNNING]</td>
	                <td wicket:id='command'>[Start time]</td>
	                <td><a wicket:id='remove'>Remove</a></td>
	            </tr>
	        </tbody>
	    </table>
	    
	    <form wicket:id='form'>
	    	<fieldset>
	    		<legend>Add a Context</legend>
	    		<div class='clearfix'>
		    		<label for='addKey'>Key</label>
		    		<div class='input'>
			    		<input wicket:id='addKey'>
		    		</div>
	    		</div>
	    		<div class='clearfix'>
		    		<label for='addName'>Name</label>
		    		<div class='input'>
		    			<input wicket:id='addName'>
		    		</div>
	    		</div>
	    		<div class='clearfix'>
		    		<label for='addCommand'>Command</label>
		    		<div class='input'>
			    		<input wicket:id='addCommand'>
		    		</div>
	    		</div>
	    	</fieldset>
	    	<div class='row'>
	    		<div class='span-one-third'>
			    	<div wicket:id='feedback'></div>
			    	<input wicket:id='submit' class='btn info' type="submit"  value="Add">
	    		</div>
	    	</div>
	    </form>
	</section>

	<section id='source'>
		<div class='row'>
			<div class='span'>
				<h2>Source + Index</h2>
			</div>
		</div>
		<div class='row'>
			<div class='span4'>
				<a wicket:id='update' class='btn info'>Update</a>
			</div>
			<div class='span4'>
			<pre wicket:id='updateOutput'></pre>
			</div>
		</div>
	</section>
	
</wicket:extend>
</body>
</html>
